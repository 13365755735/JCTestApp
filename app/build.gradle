static def releaseTime() {
    def date = new Date()
    return date.toGMTString()
}

def getAppNameByChannel(def name) {
    def appName = name
    if ("_test" == name) {
        appName = appNames.uat
    } else if ("_dev" == name) {
        appName = appNames.dev
    }
    return appName
}