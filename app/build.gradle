android {
    compileSdkVersion defaultConfigs.compileSdkVersion
    buildToolsVersion defaultConfigs.buildToolsVersion
    defaultConfig {
        applicationId defaultConfigs.appId
        minSdkVersion defaultConfigs.minSdkVersion
        targetSdkVersion defaultConfigs.targetSdkVersion
        versionCode defaultConfigs.versionCode
        versionName defaultConfigs.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        flavorDimensions "versionCode"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        /*自定义打包名称*/
        applicationVariants.all { variant ->
            variant.outputs.all { output ->
                def outputFile = output.outputFile
                if (outputFile != null && outputFile.name.endsWith('.apk')) {

                    // apk_渠道名-版本号-版本名称-编译时间.apk
                    def channel = variant.productFlavors[0].name
                    def versionCode = defaultConfig.versionCode
                    def versionName = defaultConfig.versionName
                    def currentTime = releaseTime()
                    def appName = getAppNameByChannel(channel)
                    def fileName = "${appName}_${versionCode}_(${versionName}-${currentTime}).apk"
                    outputFileName = new File(outputFile.parent, fileName)
                }
            }
        }

    }

    productFlavors {
        _test {
            applicationId appIds.uat
            resValue 'string', 'app_name', appNames.uat
        }
        _dev {
            applicationId appIds.dev
            resValue 'string', 'app_name', appNames.dev
        }
    }


}

